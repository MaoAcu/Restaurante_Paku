<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Restaurante</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="logo-login">
                    <h1><i class="fas fa-utensils"></i> Restaurante Dashboard</h1>
                    <p>Panel de administración del menú</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                
                <div id="loginError" class="error-message"></div>
                
                <div class="demo-credentials">
                    <h4><i class="fas fa-info-circle"></i> Credenciales de demostración</h4>
                    <p><strong>Usuario:</strong> admin</p>
                    <p><strong>Contraseña:</strong> admin123</p>
                    <p><small>Para ver directamente el dashboard, <a href="dashboard.html">haz clic aquí</a></small></p>
                </div>
            </div>
        </div>
    </div>

    

    <script src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
